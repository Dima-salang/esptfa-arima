{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block meta %}
<meta name="description" content="We're experiencing some technical difficulties. Our team has been notified and is working to resolve the issue.">
<meta name="robots" content="noindex, follow">
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-red-600 mb-4">500</h1>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h2>
                <p class="text-gray-600 mb-6">Something went wrong on our end. Please try again later.</p>
                <a href="{% url 'home' %}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
