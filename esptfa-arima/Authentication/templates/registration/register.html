{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 font-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
